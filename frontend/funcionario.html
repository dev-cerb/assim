<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/form.css">
  <title>ASSIM | Teste</title>
</head>
<body>
  <div class="content">
    <header class="title">
      Funcionário
    </header>
    <div class="forms">
        <form action="" method="get">
          <input type="text" name="nome" id="nome" placeholder="Pesquisar por nome">
          <button type="submit">Pesquisar</button>
    </div>
    <div class="mainContent">
      <div class="cadastrar">
        <form action="" method="post">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome">

          <label for="datanasc">Data de Nascimento:</label>
          <input type="date" name="datanasc" id="datanasc">

          <label for="endereco">Endereço:</label>
          <input type="text" name="endereco" id="endereco">

          <label for="cpf">CPF: </label>
          <input type="text" name="cpf" id="cpf">

          <label for="email">Email:</label>
          <input type="email" name="email" id="email">

          <label for="telefone">Telefone:</label>
          <input type="tel" name="telefone" id="telefone">

          <button type="submit" class="cadastrobutton">Cadastrar</button>
        </form>
      </div>
      <div class="excluir">
        <form action="" method="get">
          <label for="id">ID:</label>
          <input type="text" name="id" id="id" placeholder="Excluir por ID">
          <button type="submit">Excluir</button>
        </form>
      </div>
      <div class="alterar">
        <form action="" method="get">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome">

          <label for="datanasc">Data de Nascimento:</label>
          <input type="date" name="datanasc" id="datanasc">

          <label for="endereco">Endereço:</label>
          <input type="text" name="endereco" id="endereco">

          <label for="cpf">CPF: </label>
          <input type="text" name="cpf" id="cpf">

          <label for="email">Email:</label>
          <input type="email" name="email" id="email">

          <label for="telefone">Telefone:</label>
          <input type="tel" name="telefone" id="telefone">
          <button type="submit" class="cadastrobutton">Alterar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
